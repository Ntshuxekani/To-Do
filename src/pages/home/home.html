<ion-header>
  <ion-navbar>
    <ion-title>To Do Tasks</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-item>
  <ion-input type="text" placeholder="Add to do task" [(ngModel)]="newItem"></ion-input>
 
 </ion-item>
 <button ion-button full (click)="addNewToDo()">Add tasks</button>

 <ion-list>
   <ion-item-sliding *ngFor="let toDoItem of toDoItems">
<ion-item>{{toDoItem}}</ion-item>
  <ion-item-options side="right">
<button icon-only ion-button color="secondary" (click)="addToProgress(i)">
  <ion-icon name="refresh">Refresh</ion-icon>
</button>
  </ion-item-options>

   </ion-item-sliding>
 </ion-list>
</ion-content>
